<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            배포 관리
                            <span>서비스의 배포 내역을 확인할 수 있습니다.</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            배포 관리 상세
                        </div>
                        <div class="card-body">
                            <div class="table-detail-info overscroll-mobile mb-3">
                                <!-- Begin info -->
                                <table class="table custom-table table-bordered w-250">
                                    <tbody>
                                    <tr>
                                        <td class="font-weight-bold">OS<span class="red-point">*</span></td>
                                        <td colspan="3">
                                            <div class="content-button d-flex align-items-center">
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="btn-os-radio2" name="os-link"
                                                           class="custom-control-input" value=1
                                                           th:checked="${detail.tbOsId==1}">
                                                    <label class="custom-control-label"
                                                           for="btn-os-radio2">Android</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="btn-os-radio3" name="os-link"
                                                           class="custom-control-input" value=2
                                                           th:checked="${detail.tbOsId==2}">
                                                    <label class="custom-control-label"
                                                           for="btn-os-radio3">IOS</label>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="font-weight-bold">구분<span class="red-point">*</span></td>
                                        <td colspan="3">
                                            <div class="content-button d-flex align-items-center">
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="btn-deploy-radio2" name="deploy-link"
                                                           class="custom-control-input" value="prod"
                                                           th:checked="${detail.type=='prod'}">
                                                    <label class="custom-control-label"
                                                           for="btn-deploy-radio2">운영</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="btn-deploy-radio3" name="deploy-link"
                                                           class="custom-control-input" value="dev"
                                                           th:checked="${detail.type=='dev'}">
                                                    <label class="custom-control-label"
                                                           for="btn-deploy-radio3">검증</label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="font-weight-bold">업데이트 날짜<span class="red-point">*</span></td>
                                        <td colspan="3">
                                            <div class="wrap-end-date d-flex align-items-center">
                                                <input id="startDate12" name="versionUpdatedAt"
                                                       class="form-control datepicker" size="36" autocomplete="off"
                                                       th:value="${detail.versionUpdatedAt}"
                                                       placeholder="이곳을 클릭하여 기간을 설정하십시오.">
                                                <i class="fa fa-calendar ml-2"></i>
                                            </div>
                                        </td>
                                        <td class="font-weight-bold">업데이트 버전<span class="red-point">*</span></td>
                                        <td colspan="3">
                                            <div class="input-group">
                                                <input type="text" th:value="${detail.version}" id="version"
                                                       class="form-control" placeholder="업데이트 버전을 입력해주세요." required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="font-weight-bold">앱 다운 링크</td>
                                        <td colspan="7">
                                            <div class="input-group">
                                                <input type="text" th:value="${detail.link}" id="link"
                                                       class="form-control" placeholder="앱 다운 링크를 입력해주세요." required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="font-weight-bold">이슈</td>
                                        <td colspan="7">
                                            <div class="form-group mb-0">
                                                <textarea class="form-control" style="white-space: nowrap;"
                                                          th:text="${detail.content}" id="content" rows="8" cols="50"
                                                          placeholder="내용을 입력해 주세요."></textarea>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <input type="hidden" id="tbAdminId" th:value="${detail.tbAdminId}">
                                <div class="group-btn-bottom text-right">
                                    <a class="btn btn-primary cancel-btn" th:href="@{/admin/group-mng/list}">취소</a>
                                    <button class="btn btn-primary" type="button"
                                            th:onclick="|javascript:deployUpdate(${detail.id})|">수정
                                    </button>
                                </div>
                                <!-- End info -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:include="fragments/modal/oneButtonModal :: oneModal"></div>
    <script type="text/javascript" th:src="@{/pageJs/group-management/group-update.js}"></script>
</th:block>
</html>
