<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="layouts/metadata"/>
    <title th:text="${add} ? 'Create a typeInfo' : 'Edit a typeInfo'"/>
    <link th:replace="layouts/common-style"/>
</head>

<body>
<!-- BEGIN Menu Top -->
<nav th:replace="layouts/menu-top"></nav>
<!-- END Menu Top -->

<br>
<br>
<br>
<br>

<!-- BEGIN Menu Left -->
<nav th:replace="layouts/menu-left"></nav>
<!-- END Menu Left -->

<!-- BEGIN Content page. -->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <a th:href="@{/dashboard/mw/type-info/}">Back to typeInfo List</a>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">Trang chủ</li>
                        <li class="breadcrumb-item active">Thể loại thông tin</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"
                                th:text="${add} ? 'Thêm thể loại thông tin' : 'Thay đổi thể loại thông tin'"></h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" id="quickForm" autocomplete="off"
                              th:action="${add} ? @{|${#httpServletRequest.requestURI}/add|} : @{|${#httpServletRequest.requestURI}/{typeInfoId}(typeInfoId=${typeInfo.id})|}"
                              th:object="${typeInfo}" method="POST">
                            <!-- th:object="${typeInfo}" th:method="${add} ? PUT : POST"> -->
                            <div class="card-body">
                                <!-- ID -->
                                <div class="form-group" th:if="${typeInfo.id}">
                                    <label for="infoType">ID</label>
                                </div>
                                <div class="form-group">
                                    <label for="infoType">Tên thể loại</label>
                                    <input
                                            type="text" th:field="*{infoType}" class="form-control"
                                            id="infoType" placeholder="Nhập tên thể loại">
                                </div>
                                <div class="form-group">
                                    <label for="typeCode">Mã thể loại</label>
                                    <input
                                            type="text" th:field="*{typeCode}" class="form-control"
                                            id="typeCode" placeholder="Nhập mã thể loại">
                                </div>
                                <!-- <div class="form-group mb-0">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" th:field="*{isActive}"
                                            class="custom-control-input" id="isActive">
                                        <label class="custom-control-label" for="isActive">
                                            Kích hoạt
                                        </label>
                                    </div>
                                </div> -->
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" th:value="${add} ? 'Create' : 'Update'">
                                    Submit
                                </button>
                            </div>
                        </form>
                        <br/>
                        <!-- Check if errorMessage is not null and not empty -->
                        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"></div>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6"></div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- END Content page. -->

<div th:replace="layouts/footer"></div>
<link th:replace="layouts/common-js"/>
</body>
</html>
