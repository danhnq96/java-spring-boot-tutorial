<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="layouts/metadata"/>
    <title>Simple Responsive Admin</title>
    <link th:replace="layouts/common-style"/>
</head>

<body>
<!-- BEGIN Menu Top -->
<nav th:replace="layouts/menu-top"></nav>
<!-- END Menu Top -->

<br>
<br>
<br>
<br>

<!-- BEGIN Menu Left -->
<nav th:replace="layouts/menu-left"></nav>
<!-- END Menu Left -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Simple Tables</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Simple Tables</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- /.row -->
            <div class="row">
                <div class="col-12">
                    <div th:switch="${typeInfos}" class="card">
                        <div class="card-header">
                            <a th:href="@{|${#httpServletRequest.requestURI}/new|}" class="btn btn-primary"> <i
                                    class="fas fa-user-plus ml-2"> Add typeInfo </i></a>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search"
                                           class="form-control float-right" placeholder="Search">

                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h2 th:case="null">No record found !!</h2>
                        <!-- /.card-header -->
                        <div th:case="*" class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type name</th>
                                    <th>Type Code</th>
                                    <th>Detail</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="typeInfo : ${typeInfos}">
                                    <td th:text="${typeInfo.id}"></td>
                                    <td th:text="${typeInfo.infoType}"></td>
                                    <td th:text="${typeInfo.typeCode}"></td>
                                    <td><a th:href="@{|${#httpServletRequest.requestURI}/{id}(id=${typeInfo.id})|}"
                                           class="btn btn-primary"> Detail </a></td>
                                    <td><a th:href="@{|${#httpServletRequest.requestURI}/edit/{id}(id=${typeInfo.id})|}"
                                           class="btn btn-primary"> Edit </a></td>
                                    <td>
                                        <a th:href="@{|${#httpServletRequest.requestURI}/delete/{id}(id=${typeInfo.id})|}"
                                           class="btn btn-primary"> Delete </a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<div th:replace="layouts/footer"></div>
<link th:replace="layouts/common-js"/>
</body>
</html>
