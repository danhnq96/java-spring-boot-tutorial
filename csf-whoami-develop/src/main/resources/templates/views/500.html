<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>main</title>

    <link rel="stylesheet" type="text/css" th:href="@{/plugin/vendor.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <script type="text/javascript" src="../static/lib/jquery/jquery.min.js"></script>

</head>

<body class="app flex-row align-items-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="clearfix">
                <h1 class="float-left display-3 mr-4">500</h1>
                <h4 class="pt-3">Houston, we have a problem!</h4>
                <p class="text-muted">The page you are looking for is temporarily unavailable.</p>
            </div>
            <div class="input-prepend input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-search"></i>
					</span>
                </div>
                <input class="form-control" id="prependedInput" size="16" type="text"
                       placeholder="What are you looking for?">
                <span class="input-group-append">
					<button class="btn btn-primary" type="button">Search</button>
				</span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/plugin/vendor.min.js}"></script>
<script type="text/javascript" th:src="@{/js/theme.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
